apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-samubozo-ingress
  namespace: default  # 네임스페이스에 맞게 변경
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing  # 인터넷 공개용 ALB
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'  # HTTP, HTTPS 리스닝
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:886331869898:certificate/b6dc2d28-c26b-4d91-8e7c-71e420345dc9  # 발급받은 인증서 ARN
    alb.ingress.kubernetes.io/ssl-redirect: '443'  # HTTP → HTTPS 리다이렉트 설정
spec:
  ingressClassName: alb
  rules:
    - host: api.samubozo.co.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service  # 실제 서비스 이름으로 변경
                port:
                  number: 8000
  tls:
    - hosts:
        - api.samubozo.co.kr

