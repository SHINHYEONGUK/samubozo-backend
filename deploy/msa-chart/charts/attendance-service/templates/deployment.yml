apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendance-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: attendance-service
  template:
    metadata:
      labels:
        app: attendance-service
    spec:
      containers:
        - name: attendance-service
          image: {{ .Values.image }}
          ports:
            - containerPort: {{ .Values.port }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev,deploy"
            - name: SPRING_CLOUD_CONFIG_PROFILE_ACTIVE
              value: "default,deploy"
