apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: hr-service
  template:
    metadata:
      labels:
        app: hr-service
    spec:
      containers:
        - name: hr-service
          image: {{ .Values.image }}
          ports:
            - containerPort: {{ .Values.port }}
