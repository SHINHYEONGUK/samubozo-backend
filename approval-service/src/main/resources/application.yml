server:
  port: 0

spring:
  application:
    name: approval-service

logging:
  level:
    root: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%t] %c{1.}:%L - %m%n"

springdoc:
  api-docs:
    path: /v3/api-docs
    groups:
      enabled: true

  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none