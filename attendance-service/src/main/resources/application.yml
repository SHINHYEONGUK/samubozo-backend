server:
  port: 0

spring:
  application:
    name: attendance-service

standard:
  checkin:
    time: "09:00"
  checkout:
    time: "18:00"
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE